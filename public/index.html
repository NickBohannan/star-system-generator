<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Star System Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Langar&display=swap" rel="stylesheet">
</head>

<body>
    <div id="space"></div>
    <div id="btn-container">
        <label id="star-label" for="system-number">Enter in # of stars (250 or less)</label>
        <input type="text" id="system-number">
        <div class="btn fiat-btn" type="button" onclick="loopGenerate()">Fiat Lux</div>
    </div>
    <div id="star-list-container">
        <table id="fiat-table" class="table table-dark table-hover">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Type</th>
                    <th scope="col">Habitable</th>
                    <th scope="col">Diameter</th>
                    <th scope="col">Distance From Star</th>
                </tr>
            </thead>
            <tbody id="star-list">
            </tbody>
        </table>
    </div>
    <script src="./src/index.js"></script>
    <script src="./src/civdetails.js"></script>
    <script src="./src/civilization.js"></script>
    <script src="./src/civnames.js"></script>
    <script src="./src/config.js"></script>
    <script src="./src/planet.js"></script>
    <script src="./src/star.js"></script>
</body>

</html>
